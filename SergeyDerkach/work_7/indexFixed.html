<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Template for homework5</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-slider.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div id="main">
    <nav class="navbar navbar-inverse navbar-fixed-top">


        <div class="container">
            <div class="navbar-header">


                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>

    <div id="container" class="container">

        <div class="starter-template" id="navBtn">
            <h1>Give Gallary</h1>

            <a id="btnCar" href='#' class="btn btn-large btn-primary"><h2>Car</h2></a>
            <a id="btnGirls" href='#' class="btn btn-large btn-primary"><h2>Girls</h2></a>
            <a id="btn18" href='#' class="btn btn-large btn-primary"><h2>18+</h2></a>
            <a id="btnMountains" href='#' class="btn btn-large btn-primary"><h2>Mountains</h2></a>
            <a id="btnChernivtsi" href='#' class="btn btn-large btn-primary"><h2>Chernivtsi</h2></a>
            <a id="btnMyHobbi" href='#' class="btn btn-large btn-primary"><h2>MyHobby</h2></a>

        </div>

        <div id="divWork">
            <br>
            <p class="lead">Задание 2</p>
            <p>Введите количество картинок на странице</p>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="min">Min</label>
                        <input id="min" type="text" class="form-control"  value="0" placeholder="min" name="min">
                    </div>
                    <div class="form-group">
                        <label for="max">Max</label>
                        <input id="max" type="text" class="form-control" value=""  placeholder="max" name="max">
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button id="loadAll" type="button" class="btn btn-sm btn-success">Показать все</button>
                    <button id="addElement" type="button" class="btn btn-sm btn-success">+ Добавить новый элемент</button>
                </div>
            </div>
            <br>
        </div>
        <div id="result" class="row"></div>

    </div>
    <!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/library/bootstrap.min.js"></script>

    <!-- Data -->
    <!--<script src="js/data/data18.js"></script>-->
    <!--<script src="js/data/dataChernivtsi.js"></script>-->
    <!--<script src="js/data/dataMyHobbi.js"></script>-->
    <!--<script src="js/data/dataCars.js"></script>-->
    <!--<script src="js/data/dataGirls.js"></script>-->
    <!--<script src="js/data/dataMounains.js"></script>-->

    <script src="js/data/dataLists.js"></script>
    <!-- Gadjets -->
    <script src="js/plagins/Moment.js"></script>
    <script type="text/javascript" src="js/plagins/bootstrap-slider.js"></script>
    <script type="text/javascript" src="js/library/underscore-min.js"></script>
    <script src="js/galleryFixed.js"></script>
    <!-- Templates -->
    <script type="text/template" id="item-template">
        <div id="<%=number %>" class="col-sm-3 col-xs-6">
            <img src="<%= url %>" alt="<%=name %>" class="img-thumbnail">

            <div class="info-wrapper">
                <div class="text-muted"><%=number %>:<%=name %></div>
                <div class="text-muted"><%=description %></div>
                <div class="text-muted"><%=date %></div>
                <button data-id="<%=number %>" type="button" class="btn btn-sm btn-success">- Удалить элемент</button>
            </div>
        </div>


    </script>
</div>
</body>
</html>
