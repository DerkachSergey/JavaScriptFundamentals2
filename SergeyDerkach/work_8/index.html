<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Template for homework7</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class=" col-sm-offset-1 col-sm-8">
            <br>
            <br>

            <div class="row">
                <p class="lead">Заполните форму</p>

                <p id='formTrue' class="bg-success validation-msg hideBlock">Форма заполнена правильно</p>

                <p id='formError' class="bg-danger validation-msg hideBlock">Ошибка заполнения формы</p>

                <form class="form-horizontal" onsubmit="return false;">
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Имя</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">Пароль</label>

                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="submit" class="btn btn-default">Проверить</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>
            <br>

            <div id="tableForm" class="row hideBlock">

                <p class="lead">Результаты заполнения формы</p>
                <table  class="table table-bordered">

                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Пароль</th>
                    </tr>
                    </thead>
                    <tbody id="table-content">


                    </tbody>
                </table>
                <button type="submit" id="reset" class="btn btn-default">Сбросить</button>
            </div>

        </div>
    </div>


    <br>
    <br>
    <br>


</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="js/library/jquery-1.11.3.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="js/library/underscore-min.js"></script>
<script src="js/main.js"></script>
<!-- Templates -->
<script type="text/template" id="item-template_TableString">
    <tr id="<%=trID %>">
        <th scope="row"><%=stringNumber%></th>
        <td><%=name%></td>
        <td><%=email%></td>
        <td><input type="password" class="form-control"  placeholder="Password" value=<%=password%> disabled ></td>
        <td><button  type="button" class="btn btn-small btn-primary">Show</button></td>
        <td><button  type="button" class="btn btn-sm  btn-danger">Delete</button></td>
        </tr>
</script>
</body>
</html>
