<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Прототипное ориентирование</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <h1>Работа с чайником</h1>
    </header>
    <div class="container">
        <div class="wrap_1">
          <div class="kettle-banner" id="kettle-on"></div>
          <div class="kettle-banner" id="kettle-off"></div>
          <div class="kettle-banner" id="kettle-stat"></div>
          <div class="kettle-banner" id="name-of-kettle" ></div>
        </div>
        <div class="wrap_2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="inputName" class="control-label">Введите пожалуйста имя чайника:</label>
              <input type="text" class="form-control" id="inputName" placeholder="Имя чайника"/>
            </div>
            <div class="form-group">
              <label for="checkKettle" class="control-label">Выберите вид чайника:</label>
              <select class="form-control" id="checkKettle">
                <option value="classic">Класический</option>
                <option value="electro">Електрический</option>
                <option value="sun">На солнечной батарее</option>
              </select>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-success">Создать</button>
            </div>
          </form>
        </div>
    </div>
    <footer>
      <h4>iPhoenix© development 2015</h4>
    </footer>
	<script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/inheritense.js"></script>
    <script src="js/easyVersion.js"></script>
	<script src="js/hardVersion.js"></script>
  </body>
</html>
