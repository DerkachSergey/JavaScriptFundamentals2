<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <h2>Carousel</h2>
    <div id="testCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li class="item1 active"></li>
            <li class="item2"></li>
            <li class="item3"></li>
            <li class="item4"></li>
            <li class="item5"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="images/green_nature.jpg" alt="green nature" class="img-responsive">
                <div class="carousel-caption">
                    <h2>Green nature</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/mountain_river.jpg" alt="mountain and river" class="img-responsive">
                <div class="carousel-caption">
                    <h2>Mountain and river</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/nature_winter.jpg" alt="Southern lights" class="img-responsive">
                <div class="carousel-caption">
                    <h2>Southern lights</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/sky_forest.jpg" alt="sky and forest" class="img-responsive">
                <div class="carousel-caption">
                    <h2>Sky and forest</h2>
                </div>
            </div>
            <div class="item">
                <img src="images/sun_light.jpg" alt="sunlight" class="img-responsive">
                <div class="carousel-caption">
                    <h2>Sunlight</h2>
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#testCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#testCarousel" role="button">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="js/carousel.js"></script>
</body>
</html>
