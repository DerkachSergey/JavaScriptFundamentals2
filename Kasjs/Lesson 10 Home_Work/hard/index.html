<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HW 10</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="row" id="form_part">
        <h1>China"s factory</h1>
        <div class="col-xs-4">
            <div class="form-group">
                <label for="name">Enter the name of kettle</label>
                <input type="text" class="form-control" id="name" placeholder="enter the name">
                <br>
            </div>
            <div class="form-group">
                <label for="select_kettle">Select the kettle</label>
                <select class="form-control" id="select_kettle">
                    <option>Kettle</option>
                    <option>Electric_Kettle</option>
                </select>
                <button class="btn btn-sm btn-success" id="create">Create</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div id="paragraph" class="col-xs-3">
        <p class="bg-success validation-msg hide">The kettle is on!</p>
        <p class="bg-danger validation-msg hide">The kettle is off!</p>
        </div>
    </div>
    <div class="row" id="element_part">
        <div id="result_container"></div>
    </div>
    <div class="row hide" id="buttonGroup">

        <div class="col-xs-1">
            <button class="btn btn-success btn-sm" id="tumbler">Turn on</button>
        </div>
        <div class="col-xs-1">
            <button class="btn btn-danger btn-sm" id="delete_ket">Delete the kettle</button>
        </div>

    </div>

</div>































<script src="js/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
