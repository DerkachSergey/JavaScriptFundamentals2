  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">
      <div class="starter-template">
			<h1>Home Work 7</h1>
			<p class="lead">Simple galley builder</p>
      </div>

      <p class="lead">Task 1</p>
      <div class="row">
        <div class="col-xs-6">
          <div class="form-group">
            <label for="exampleInputName2">Text</label>
            <input type="text" class="form-control" id="exampleInputName2" placeholder="enter text">
          </div>
          <button type="submit" class="btn btn-danger" id="del">Delete</button>
        </div>
        <div class="col-xs-6">
          <textarea class="form-control"  id="text" rows="3"></textarea>
        </div>
      </div>
      <br>
      <br>

      <p class="lead">Task 2</p>
      <div class="row">
      <div class="form-group">
        <div class="col-xs-2">
          <label for="from">From</label>
          <input type="text" class="form-control" id="from" min="0" max="10">
        </div>
        <div class="col-xs-2">
          <label>To</label><input type="text" class="form-control" id="to" min="0" max="10">
        </div>

        <div class="col-xs-2">
          <label>Quantity</label>
          <input type="text" class="form-control"  id="quantity" min="0" max="10">
        </div>

      </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
        <button class="btn-primary btn-sm" id="addElem">Add selected</button>
          <button class="btn-danger btn-sm" id="delElem">Del selected</button>

        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <button type="button"  class="btn btn-sm btn-success" id="addBut">+ Add new element</button>
        </div>
      </div>
      <div id="result" class="row"></div>
      <br>
      <div class="row">
        <div class="col-xs-12">
          <span class="text-success">total:</span><span id="count"> 0</span>
        </div>
      </div>
      <br>
      <hr>
      <br>
    </div><!-- /.container -->
