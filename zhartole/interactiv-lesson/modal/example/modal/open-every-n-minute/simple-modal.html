    <title>EXAMPLE</title>

    <!-- Custom styles for this template -->

    <!-- Code text style -->
    <link rel="stylesheet" href="../../../dist/js/google-code-prettify/styles/default.css" type="text/css"  />

    <!-- Bootstrap core CSS -->
    <link href="../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
	<div class="container">
		<div style="text-align:center;">
			Ниже приведён код работающего примера. Для просмотра работающего примера нажмите на кнопку "Открыть модальное окно". 
			<hr>
			<!-- HTML код кнопки -->
			<input id="launch-modal" type="button" class="btn btn-primary" value="открыть модальное окно">
			<!-- Модальное окно -->
			<div class="modal fade" id="myMmodal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-label="Закрыть">
								<span aria-hidden="true">×</span>
							</button>
							<h4 class="modal-title" id="myModalLabel">Заголовок модального окна</h4>
						</div>
						<div class="modal-body">
							Содержимое модального окна...
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
							<button type="button" class="btn btn-primary">Сохранить изменения</button>
						</div>
					</div>
				</div>
			</div>
			<hr>
			<a href="simple-modal.html" download class="btn btn-success" data-toggle="modal">Cкачать этот пример</a>
			<hr>
			<a href="../../../index.html" class="btn btn-success" data-toggle="modal" target="_blank">Продолжить чтение статьи</a>
			<hr>
		</div>	
    </div><!-- /.container -->

    <script src="../../../dist/js/bootstrap.min.js"></script>
	<script src="everyFiveMinute.js"></script>

  </body>
