<!--Код домашнего задания Лекии_2, п.6 -
п.6.1 Взять одну переменную и поочередно преобразовать ее в каждый из типов.
      - number
      - infinity
      - NaN
      - string
      - boolean
      - null
      - undefined
      - object

      -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var x;
    console.log(typeof x); // undefined
    x  = 100;
    console.log(typeof x); // number
    var z = x / 0;
    console.log(typeof z); // number - infinity
    var z = x * "hello";
    console.log(typeof z); // number - NaN
    var z = x + "Hello";
    console.log(typeof z); // string
    var z = !x;
    console.log(typeof z); // boolean
    var z = {x};
    console.log(typeof z); //oblect

</script>
</body>
</html>
