<!--Код домашнего задания Лекии_2, п.5 - Операторы.
п.5.1 Создайте переменную, с помощью инкремента увеличьте ее на 3,
      затем присвойте результат одновременно переменной "z" и "x".-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var z;
        var x = 4;
        console.log(x);
        z = x + 3;
        console.log(z);
        x += 5
        console.log(x);
        console.log(--x);
        console.log(++x);
    </script>
</body>
</html>
